<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
</h:head>

<h:body  style="margin: 0;">
	<div class="ui-fluid"  style="background-image:url('resources/images/login-background.jpg'); height:100vh; min-height:100vh;">
		<h:form id="formLogin" class="form">
			<p:growl id="growl"/>
			<p:panel id="pnlLogin" header="Inicio de sesion">
			<p:graphicImage name="images/nature/nature4.jpg"/>
				<p:panelGrid id="pnlGridLogin" columns="1"
					columClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-4" layout="grid"
					styleClass="showcase-text-align-center">
					<p:outputLabel value="Usuario : " for="txtUsuario"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>
					<p:outputLabel value="Password : " for="txtPassword"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="El password es requerido"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar"
						action="#{loginController.ingresar}" update="pnlGridLogin, growl"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>

</html>
